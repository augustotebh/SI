<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Certificado</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin-top: 100px; }
        h1 { font-size: 50px; }
        p { font-size: 20px; }
    </style>
</head>
<body>
    <h1>Certificado de Conclusão</h1>
    <p>Certificamos que {{ nome_usuario }} concluiu o Quiz de Segurança.</p>
    <p>Acertou {{ acertos }} de {{ total_perguntas }} questões.</p>
    <p>Desempenho: {{ "%.2f" | format(porcentagem) }}%</p>
</body>
</html>
